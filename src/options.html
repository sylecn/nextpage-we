<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>nextpage options</title>
    <style type="text/css">
      .container {
      width: 100%;
      min-width: 500px;
      max-width: 500px;
      margin: auto;
      }
      .row {
	  width: 100%;
	  margin: 8px 0;
      }
      textarea {
	  width: 100%;
      }
      h3 {
	  font-size: 1em;
	  margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3 id="title">nextpage Extension Preferences</h3>
      <div class="row" id="built-in-config-label">Built-in Config:</div>
      <textarea name="built-in-config" id="built-in-config" rows="7" readonly></textarea>
      <div class="row" id="user-config-label">User Config:</div>
      <textarea name="user-config" id="user-config" rows="10"></textarea>
      <textarea name="log" id="log" rows="4" readonly></textarea>
      <div class="row">
	<button id="save-and-reload" name="save-and-reload">Save</button>
	<button id="help" name="help">Help</button>
      </div>
      <div class="row"><span id="report-a-bug-intro">If you found a problem and would like to get it fixed, please</span> <a href="https://github.com/sylecn/ff-nextpage/issues"><span id="report-a-bug">report a bug</span></a>.</div>
    </div>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>

</html>
